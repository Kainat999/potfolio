{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">

            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width:98%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">98%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">React</h3>
            <div class="progress">

            </div>
        </div>
    </div>
    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width:75%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">75%</div>

                <div class="progress-bar bg-secondary" role="progressbar" style="width:89%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">89%</div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">

        </div>

            <h3 class="mt-5">Django</h3>

        </div>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">WordPress</h3>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width:77%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">77%</div>
            </div>
        </div>
        <div class="col-sm-5">
            <h3 class="mt-5">JAVA/C++/C#</h3>

            </div>
        </div>
